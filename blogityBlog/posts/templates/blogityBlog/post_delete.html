{% extends 'blogityBlog/index.html' %}
{% block content %}

<!--Intro Header-->
<section id="header">
  <header class="major">
    <h1>Delete Post</h1>
  </header>
  <div class="container">
    <ul class="actions">
      <li><a href="#body"
             class="button special scrolly">If You're Sure...</a></li>
    </ul>
  </div>

</section>
<!--END intro header-->

<!-- One -->
<section id="body" class="main special">
  <div class="container">
    <span class="image fit primary">
      <img src="{{MEDIA_URL}}one/test_image.jpg"
           alt="Test Image" />
    </span>
    <div class="content">
      <form method="POST" action="">
        {% csrf_token %}
        <h1>{{ object.title }}</h1>
        <p>
          <input type="submit" class="button special" value="DELETE Post" />
        </p>
        <div>
          {{ object.content }}
        </div>
      </form>
    </div>
  </div>
</section>

{% endblock %}
