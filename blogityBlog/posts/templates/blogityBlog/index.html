{% load static %}
<!DOCTYPE HTML>
<html>
  <head>
    <title>
      {% block head_title %}bdm4 | blogity blog{% endblock head_title%}
    </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lte IE 8]>
      <script src="{% static 'js/ie/html5shiv.js' %}"></script>
    <![endif]-->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <!--[if lte IE 8]>
      <link rel="stylesheet" href="{% static 'css/ie8.css' %}" />
    <![endif]-->
    <!--[if lte IE 9]>
      <link rel="stylesheet" href="{% static 'css/ie9.css' %}" />
    <![endif]-->
  </head>
  <body>

    <div id="fb-root"></div>
    <script>
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.10";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

  <img src="{% static 'css/images/overlay.png' %}" alt="nothing"
       id="hiddenhack"/>

  <!-- Header -->
  {% if messages %}
  <section id="header">
    <header class="major">
      {% for message in messages %}
      <h3 {% if message.tags %} class="{{ message.tags }}" {% endif %}>
        {% if "html_safe" in message.tags %}
        {{ message|safe }}
        {% else %}
        {{ message }}
        {% endif %}
      </h3>
      {% endfor %}
    </header>
  </section>
  {% endif %}

  {% block content %}
  {% endblock content %}

    <!-- Scripts -->
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/jquery.scrollex.min.js' %}"></script>
      <script src="{% static 'js/jquery.scrolly.min.js' %}"></script>
      <script src="{% static 'js/skel.min.js' %}"></script>
      <script src="{% static 'js/util.js' %}"></script>
      <!--[if lte IE 8]>
        <script src="{% static 'js/ie/respond.min.js' %}"></script>
      <![endif]-->
      <script src="{% static 'js/main.js' %}"></script>

  </body>
</html>
